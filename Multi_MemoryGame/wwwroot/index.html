<body>

        <div id="points">

        </div>
        <div>
            Remaining time:
            <span id="time"></span>
        </div>
    </div>

    <!-- Info box end-->
    <div class="game-section">

        </div>

            <!--<img class="front" src="img/b.jpg" alt="B">
            <img class="back" src="img/back.png" alt="Card Háta">-->
            <i class="front fab fa-apple fa-7x"></i>
            <i class="back fas fa-question fa-10x"></i>
        </div>

        <div class="card" data-id="Android">
            <!--<img class="front" src="img/cica.jpg" alt="Cicus">

            <i class="front fab fa-android fa-7x"></i>
            <i class="back fas fa-question fa-10x"></i>
        </div>

            <!--<img class="front" src="img/cica.jpg" alt="Cicus">
            <img class="back" src="img/back.png" alt="Card Háta">-->
            <i class="front fab fa-android fa-7x"></i>
            <i class="back fas fa-question fa-10x"></i>
        </div>

        <div class="card" data-id="Messenger">
            <!--<img class="front" src="img/kutya.jpg" alt="Kutyus">
            <img class="back" src="img/back.png" alt="Card Háta">-->
            <i class="front fab fa-facebook-messenger fa-7x"></i>
            <i class="back fas fa-question fa-10x"></i>
        </div>

        <div class="card" data-id="Messenger">
            <!--<img class="front" src="img/kutya.jpg" alt="Kutyus">
            <img class="back" src="img/back.png" alt="Card Háta">-->
            <i class="front fab fa-facebook-messenger fa-7x"></i>

        </div>

        <div class="card" data-id="Docker">
            <!--<img class="front" src="img/kutya.jpg" alt="Kutyus">
            <img class="back" src="img/back.png" alt="Card Háta">-->
            <i class="front fab fa-docker fa-7x"></i>
            <i class="back fas fa-question fa-10x"></i>
        </div>

        <div class="card" data-id="Docker">
            <!--<img class="front" src="img/kutya.jpg" alt="Kutyus">

            <img class="back" src="img/back.png" alt="Card Háta">-->
            <i class="front fab fa-linux fa-7x"></i>
            <i class="back fas fa-question fa-10x"></i>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" style="display:none;" id="modal-on" class="btn btn-primary" data-toggle="modal"
            data-target="#exampleModalCenter">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to start another?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="resetAll()" class="btn btn-primary">Restart</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <button type="button" style="display:none;" id="time-over" class="btn btn-primary" data-toggle="modal"
            data-target="#modal-time-over">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal-time-over" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The time is over.
                    Do you want to start another?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="resetAll()" class="btn btn-primary">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <!--TICK -->
    <div class="tick-container" id="trigcont">
        <div id="trigger"></div>
        <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
        <path class="circ path" style="fill:none;stroke:#11ad00;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" d="
        M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z" />

        <polyline class="tick path" style="fill:none;stroke:#11ad00;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points="
        11.6,20 15.9,24.2 26.4,13.8 " />

    </svg>
    </div>
